[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = %{T1} %{T-}%free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
ws-icon-0 = I;爵
ws-icon-1 = II;
ws-icon-2 = III;ﭮ
ws-icon-default = 
type = internal/bspwm

format = <label-state>

; label-tiled = "Tiled"
; label-monocle = "Monocle"
; label-monocle-foreground = ${colors.primary}

label-focused = %{T2}%icon%%{T-}
label-focused-background = ${colors.focused}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2

label-occupied = %{T1}%icon%%{T-}
label-occupied-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %{T1}%icon%%{T-}
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.foreground}
label = %{T1}%{T-} %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.foreground}
label = %{T1} %{T-}%percentage_used%%

[module/date]
type = internal/date
time = %a, %b %d %H:%M
time-alt = %A, %B %d %H:%M:%S
format-prefix-foreground = ${colors.foreground}
label = %{T3}%time%%{T-}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%% 
label-volume-foreground = ${root.foreground}

ramp-volume-0 = %{T0}%{T-}
ramp-volume-1 = %{T0}%{T-}
ramp-volume-2 = %{T0} %{T-}

label-muted = %{T0}%{T-}
label-muted-foreground = ${root.foreground}

[module/powermenu]
type = custom/menu

format-spacing = 0
label-open = %{T0}%{T-}
label-open-foreground = ${colors.foreground}
label-close = cancel
label-close-foreground = ${colors.foreground}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/network]
type = internal/network
interface = wlp38s0
interface-type = wireless

format-connected = <label-connected>
label-connected = %{T0}直%{T-}%downspeed:9%
label-connected-foreground = #eefafa


format-disconnected = <label-disconnected>
label-disconnected = %{T0}睊%{T-}
label-disconnected-foreground = #66ffff

format-packetloss = <animation-packetloss> <label-connected>
animation-packetloss-0 = %{T0}%{T-}
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = %{T0}直%{T-}
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

