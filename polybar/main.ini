[bar/main]
enable-ipc = true
width = 100%
height = 20
fixed-center = true

background = ${colors.background}
foreground = ${colors.text}

wm-restack = bspwm
cursor-click = pointer

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMonoNL Nerd Font:style=Regular:size=11;3"
font-1 = "JetBrainsMono:style=Bold:size=8;3"

modules-left = bspwm
modules-center = date
modules-right = pulseaudio powermenu

